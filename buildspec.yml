version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 135201266881.dkr.ecr.ap-south-1.amazonaws.com
      - IMAGE_REPO=135201266881.dkr.ecr.ap-south-1.amazonaws.com/ecs-app
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=$COMMIT_HASH

  build:
    commands:
      - echo Building Docker image...
      - docker build -t $IMAGE_REPO:latest .
      - docker build -t $IMAGE_REPO:$IMAGE_TAG .

  post_build:
    commands:
      - echo Pushing Docker images...
      - docker push $IMAGE_REPO:latest
      - docker push $IMAGE_REPO:$IMAGE_TAG
      - echo Writing imagedefinitions.json file...
      - printf '[{"name":"docker-container","imageUri":"%s"}]' "$IMAGE_REPO:latest" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
